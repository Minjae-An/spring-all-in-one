spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PW}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        hbm2ddl:
          auto: update
        show-sql: true

  servlet:
    multipart:
      max-request-size: 30MB
      max-file-size: 30MB

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PW}

  cache:
    type: redis

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GOOGLE_SMTP_ACCOUNT}
    password: ${GOOGLE_SMTP_PW}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true
    templates:
      path: mail-templates/
      logo-path: classpath:/static/logo.jpg

cloud:
  aws:
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
    s3:
      bucket: spring-all-in-one-bucket
    region:
      static: ap-northeast-2
    stack:
      auto: false

jwt:
  secret-key: secret
  refresh-token-expiration-seconds: 90